Host <public-cidr-0>
  ProxyCommand ssh -W %h:%p <bastion-0>
  IdentityFile ~/.ssh/jazz-test.pem

Host <public-cidr-1>
  ProxyCommand ssh -W %h:%p <bastion-1>
  IdentityFile ~/.ssh/jazz-test.pem

Host <public-cidr-2>
  ProxyCommand ssh -W %h:%p <bastion-2>
  IdentityFile ~/.ssh/jazz-test.pem

Host <bastion-0>
  Hostname <public-0>
  User ubuntu
  IdentityFile ~/.ssh/jazz-test.pem
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m

Host <bastion-1>
  Hostname <public-1>
  User ubuntu
  IdentityFile ~/.ssh/jazz-test.pem
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m

Host <bastion-2>
  Hostname <public-2>
  User ubuntu
  IdentityFile ~/.ssh/jazz-test.pem
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m

